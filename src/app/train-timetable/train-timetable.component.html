<h1 *ngIf="timetable.length>0">{{timetable[0].trainNo}} 次 <small>{{timetable[0].diagramNum.replace('G','工作日').replace('Y','延长').replace('J','节假日')}}</small></h1>
<table class="table">
    <thead>
        <tr>
            <td>车站</td>
            <td>到</td>
            <td>开</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of timetable" [attr.class]="item.fromDeparture<criteria.fromDeparture?'pastStation':''">
            <td style="text-align: left">{{item.fromStationName}}</td>
            <td>{{getTimeDisplay(item.fromArrival)}}</td>
            <td>{{getTimeDisplay(item.fromDeparture)}}</td>
        </tr>
    </tbody>
</table>
